{% for ideia in ideias %}
<section id="ultimas-ideias">
    <section class="ideia">
        <img src="{{ideia.imagem}}" alt="Imagem {{ideia.categoria}}">

        
       
        <div class="conteudo">
            <h3>{{ideia.titulo}}</h3>
            <p>{{ideia.categoria}}</p>
            <div class="descricao">
                {{ideia.descricao}}
            </div>
            <nav>
                <a href="{{ideia.link}}" target="_blank">Seguir para ideia</a>
                <form action="/" method="POST">
                    <input type="text" name="id" value="{{ideia.id}}" style="display: none;">
                    <button class="del" href="#">Remover ideia</button>
                </form>
            </nav> 
        </div>
    </section>
</section>
{% endfor %}
