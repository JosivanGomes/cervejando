<div id="modal" class="hide">
    <main>
        <h1>Nova ideia</h1>
        
        <form action="/" method="POST" onsubmit="return checkFields(event)">
            
            <div class="input-wrapper">
                <label for="titulo">Título da ideia</label>
                <input type="text" name="titulo">
            </div>

            <div class="input-wrapper">
                <label for="categoria">Categoría</label>
                <input type="text" name="categoria">
            </div>

            <div class="input-wrapper">
                <label for="imagem">Imagem</label>
                <input type="url" name="imagem">
            </div>

            <div class="input-wrapper">
                <label for="descricao">Descrição</label>
                <textarea name="descricao" cols="30" rows="10"></textarea>
            </div>

            <div class="input-wrapper">
                <label for="link">Link da ideia</label>
                <input type="url" name="link">
            </div>

            <a href="#" onclick="liga_desliga()">Voltar</a>

            <button>Salvar</button>
            

        </form>
    </main>        
</div>
